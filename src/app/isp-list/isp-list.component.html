<div class="container w-50 m-0 p-0">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let isp of ispList">
      <input (input) = "selectProvider($event)" type="radio" id="isp" name="isp-provider" [value]="isp.name">
      <label for="isp">{{isp.name}}</label><br>
    </li>
  </ul>
</div>
